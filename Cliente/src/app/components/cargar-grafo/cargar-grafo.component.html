<div class="container p-4">
  <div class="col-md-4-offset-md-2">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <textarea type="json" nombre="cuerpo" placeholder="Cuerpo" [(ngModel)]="cuerpoString"
                      [ngModelOptions]="{standalone: true}" class="form-control" rows="5" autofocus></textarea>
          </div>
          <div>
            <a class="btn btn-success btn-block" (click)="cargarGrafo()">Cargar Grafo</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
